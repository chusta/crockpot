---

  - name: configure localhost
    hosts: localhost
    roles:
    - localhost
    become: true

  - name: configure collector
    hosts: collector
    roles:
    - crockpot.collector
    become: true

  - name: configure honeypot
    hosts: honeypot
    roles:
    - honeypot
    - honeypot.cowrie
    - crockpot.logstash
    - crockpot.start
    become: true
